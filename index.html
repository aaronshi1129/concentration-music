<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GAS Vocabulary Concentration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-container {
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.card {
    background: #2196f3;
    color: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
    font-size: 16px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card:hover {
    transform: scale(1.05);
}

.card.flipped {
    background: #4caf50;
}

.card.matched {
    background: #81c784;
    cursor: default;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background: #1976d2;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.celebration {
    animation: celebrate 0.5s ease;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 0.9em;
}

.timer {
    font-size: 1.2em;
    font-weight: bold;
    color: #2196f3;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.modal img {
    max-width: 200px;
    margin: 0 auto;
    display: block;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="game-container">
        <h1>Vocabulary Concentration (Music)</h1>
        <p class="subtitle">Complete this concentration game successfully and earn a Pokemon!</p>
        <div class="stats">
            <div>Time: <span id="timer" class="timer">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
            <button class="button" id="reset">New Game</button>
        </div>
        <div class="card-grid" id="grid"></div>
        <div class="footer">Author: Aaron Shi. Released in 2025.</div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <img id="pokemonImage" alt="Random Pokemon celebration image" width="200" height="200">
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

<script>
const allPhrases = [
    ["accent", "重音（n.）"],
    ["accompaniment", "伴奏（n.）"],
    ["acoustic", "原聲的（adj.）"],
    ["adagio", "慢板（n.）"],
    ["allegro", "快板（n.）"],
    ["alto", "中音部（n.）"],
    ["andante", "行板（n.）"],
    ["aria", "詠嘆調（n.）"],
    ["arrangement", "編曲（n.）"],
    ["atonal", "無調性的（adj.）"],
    ["ballad", "民謠；敘事歌（n.）"],
    ["baritone", "男中音（n.）"],
    ["bass", "低音（n.）"],
    ["baton", "指揮棒（n.）"],
    ["beat", "節拍（n.）"],
    ["blues", "藍調（n.）"],
    ["brass", "銅管樂器（n.）"],
    ["bridge", "橋段（n.）"],
    ["cadence", "終止式（n.）"],
    ["canon", "輪唱（n.）"],
    ["capo", "變調夾（n.）"],
    ["chamber music", "室內樂（n.）"],
    ["choral", "合唱的（adj.）"],
    ["chord", "和弦（n.）"],
    ["chorus", "副歌；合唱團（n.）"],
    ["clef", "譜號（n.）"],
    ["coda", "尾聲（n.）"],
    ["composition", "作曲（n.）"],
    ["concerto", "協奏曲（n.）"],
    ["conductor", "指揮（n.）"],
    ["counterpoint", "對位法（n.）"],
    ["crescendo", "漸強（n.）"],
    ["decrescendo", "漸弱（n.）"],
    ["diminuendo", "漸弱（n.）"],
    ["dissonance", "不和諧音（n.）"],
    ["dynamics", "力度（n.）"],
    ["eighth note", "八分音符（n.）"],
    ["encore", "安可曲（n.）"],
    ["ensemble", "合奏（n.）"],
    ["falsetto", "假音（n.）"],
    ["fermata", "延長記號（n.）"],
    ["finale", "終曲（n.）"],
    ["flat", "降半音（n.）"],
    ["folk music", "民俗音樂（n.）"],
    ["forte", "強音（n.）"],
    ["fugue", "賦格曲（n.）"],
    ["glissando", "滑奏（n.）"],
    ["harmony", "和聲（n.）"],
    ["improvisation", "即興演奏（n.）"],
    ["instrumental", "器樂的（adj.）"],
    ["intonation", "音準（n.）"],
    ["jazz", "爵士樂（n.）"],
    ["key", "調性（n.）"],
    ["legato", "連奏（n.）"],
    ["libretto", "歌劇劇本（n.）"],
    ["lullaby", "搖籃曲（n.）"],
    ["lyric", "歌詞（n.）"],
    ["major", "大調（n.）"],
    ["measure", "小節（n.）"],
    ["melody", "旋律（n.）"],
    ["meter", "拍子（n.）"],
    ["mezzo-soprano", "次女高音（n.）"],
    ["minor", "小調（n.）"],
    ["modulation", "轉調（n.）"],
    ["motif", "主題動機（n.）"],
    ["movement", "樂章（n.）"],
    ["natural", "還原音（n.）"],
    ["notation", "樂譜記法（n.）"],
    ["octave", "八度（n.）"],
    ["opera", "歌劇（n.）"],
    ["orchestra", "管弦樂團（n.）"],
    ["overture", "序曲（n.）"],
    ["piano", "鋼琴（n.）；弱音（n.）"],
    ["pitch", "音高（n.）"],
    ["polyphony", "複音音樂（n.）"],
    ["prelude", "前奏曲（n.）"],
    ["quaver", "十六分音符（n.）"],
    ["recital", "獨奏會（n.）"],
    ["refrain", "疊句（n.）"],
    ["resonance", "共鳴（n.）"],
    ["rhythm", "節奏（n.）"],
    ["riff", "重複樂句（n.）"],
    ["ritardando", "漸慢（n.）"],
    ["rock", "搖滾樂（n.）"],
    ["scale", "音階（n.）"],
    ["scherzo", "諧謔曲（n.）"],
    ["score", "樂譜（n.）"],
    ["semiquaver", "十六分音符（n.）"],
    ["sharp", "升半音（n.）"],
    ["sight-reading", "視奏（n.）"],
    ["solo", "獨奏（n.）"],
    ["sonata", "奏鳴曲（n.）"],
    ["soprano", "女高音（n.）"],
    ["staccato", "斷奏（n.）"],
    ["staff", "五線譜（n.）"],
    ["string", "弦樂器（n.）"],
    ["symphony", "交響曲（n.）"],
    ["syncopation", "切分音（n.）"],
    ["tempo", "速度（n.）"],
    ["tenor", "男高音（n.）"],
    ["theme", "主題（n.）"],
    ["timbre", "音色（n.）"],
    ["tonality", "調性（n.）"],
    ["vibrato", "顫音（n.）"],
    ["woodwind", "木管樂器（n.）"],
    ["waltz", "華爾滋（n.）"]
];


let phrases = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let cards = [];
let timeStarted = false;
let timerInterval;
let seconds = 0;

function selectRandomPhrases() {
    const shuffledPhrases = [...allPhrases].sort(() => Math.random() - 0.5);
    return shuffledPhrases.slice(0, 8);
}

function updateTimer() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    seconds++;
}

function startTimer() {
    if (!timeStarted) {
        timeStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timeStarted = false;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(content, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = '?';
    card.dataset.index = index;
    card.dataset.content = content;
    card.addEventListener('click', () => {
        startTimer();
        flipCard(card);
    });
    return card;
}

function flipCard(card) {
    if (flippedCards.length === 2 || card.classList.contains('matched') || 
        flippedCards.includes(card)) return;

    card.textContent = card.dataset.content;
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const pair1 = phrases.find(pair => pair.includes(card1.dataset.content));
    const isMatch = pair1 && pair1.includes(card2.dataset.content);

    setTimeout(() => {
        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            if (matchedPairs === 8) {
                stopTimer();
                celebrate();
            }
        } else {
            card1.textContent = '?';
            card2.textContent = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }
        flippedCards = [];
    }, 1000);
}

async function celebrate() {
    const container = document.querySelector('.game-container');
    container.classList.add('celebration');
    
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const currentDate = new Date().toLocaleDateString();
    const finalTime = document.getElementById('timer').textContent;
    const congratsMessage = `You spent ${finalTime} and took ${moves} moves to finish this vocabulary concentration on ${currentDate}. You've won ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}!`;
    
    document.getElementById('congratsMessage').textContent = congratsMessage;
    document.getElementById('pokemonImage').src = data.sprites.front_default;
    document.getElementById('congratsModal').style.display = 'block';
}

function resetGame() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    document.getElementById('moves').textContent = moves;
    document.getElementById('matches').textContent = matchedPairs;
    document.getElementById('timer').textContent = '00:00';
    document.getElementById('congratsModal').style.display = 'none';
    stopTimer();
    
    phrases = selectRandomPhrases();
    cards = [];
    phrases.forEach(pair => {
        cards.push(pair[0], pair[1]);
    });
    cards = shuffle(cards);
    
    cards.forEach((content, index) => {
        const card = createCard(content, index);
        grid.appendChild(card);
    });

    const container = document.querySelector('.game-container');
    container.classList.remove('celebration');
}

document.getElementById('reset').addEventListener('click', resetGame);
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('congratsModal').style.display = 'none';
});

// Initialize the game
resetGame();
</script>
</body></html>
